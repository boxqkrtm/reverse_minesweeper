<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Minesweeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 2px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #999;
        }

        .cell.revealed {
            background-color: #fff;
            cursor: default;
        }

        .cell.number-1 {
            color: blue;
        }

        .cell.number-2 {
            color: green;
        }

        .cell.number-3 {
            color: red;
        }

        .cell.number-4 {
            color: darkblue;
        }

        .cell.number-5 {
            color: darkred;
        }

        .cell.number-6 {
            color: teal;
        }

        .cell.number-7 {
            color: black;
        }

        .cell.number-8 {
            color: gray;
        }

        .choices-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            gap: 10px;
            z-index: 1000;
            background: #ffffff4a;
        }

        .choices-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ffffff4a;
        }
    </style>
</head>

<body>
    <h1>Number Minesweeper</h1>
    <div id="stopwatch">Time: 0s</div>
    <div id="game-board"></div>
    <script>
    let misses = 0;
    const boardSize = 10;
    const mineCount = 20;
    const board = [];
    const gameBoardElement = document.getElementById('game-board');
    const stopwatchElement = document.getElementById('stopwatch');
    let timer;
    let seconds = 0;
    let gameEnded = false;

    function startStopwatch() {
        timer = setInterval(() => {
            seconds++;
            stopwatchElement.textContent = `Time: ${seconds}s`;
        }, 1000);
    }

    function stopStopwatch() {
        clearInterval(timer);
    }

    function initBoard() {
        for (let row = 0; row < boardSize; row++) {
            const rowArray = [];
            for (let col = 0; col < boardSize; col++) {
                rowArray.push({
                    mine: false,
                    revealed: false,
                    number: 0,
                });
            }
            board.push(rowArray);
        }
    }

    function placeMines() {
        let placedMines = 0;
        while (placedMines < mineCount) {
            const row = Math.floor(Math.random() * boardSize);
            const col = Math.floor(Math.random() * boardSize);
            if (!board[row][col].mine) {
                board[row][col].mine = true;
                placedMines++;
            }
        }
    }

    function calculateNumbers() {
        for (let row = 0; row < boardSize; row++) {
            for (let col = 0; col < boardSize; col++) {
                if (!board[row][col].mine) {
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const newRow = row + i;
                            const newCol = col + j;
                            if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize && board[newRow][newCol].mine) {
                                count++;
                            }
                        }
                    }
                    board[row][col].number = count;
                }
            }
        }
    }

    function createBoard() {
        for (let row = 0; row < boardSize; row++) {
            for (let col = 0; col < boardSize; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = row;
                cell.dataset.col = col;

                if (board[row][col].mine) {
                    //cell.textContent = 'M';
                    cell.classList.add('mine');
                    cell.addEventListener('click', () => showChoices(row, col));
                } else {
                    cell.addEventListener('click', () => showChoices(row, col));
                }

                gameBoardElement.appendChild(cell);
            }
        }
    }
    var choicesContainer = null;
    function showChoices(row, col) {
        console.log(choicesContainer);
        if (choicesContainer != null) {
            alert('Please make a choice first');
            return;
        }
        if (gameEnded) return;
        // Prevent revealing a cell that is already revealed
        if (board[row][col].revealed) return;
        // if mine is clicked, add miss and revel the cell
        if (board[row][col].mine) {
            misses++;
            board[row][col].revealed = true;
            const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cellElement.classList.add('revealed');
            //mine을 누르면 근처 3x3으로 숫자를 보여줌
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                        const cellElement2 = document.querySelector(`.cell[data-row="${row + i}"][data-col="${col + j}"]`);
                        cellElement2.classList.add('revealed');
                        if(board[row + i][col + j].mine){
                            cellElement2.textContent = 'M';
                        }else{
                            cellElement2.textContent = board[row + i][col + j].number;
                        }
                    }
                }
            }
            checkGameEnd();
            return;
        }
        choicesContainer = document.createElement('div');
        document.querySelector("body").appendChild(choicesContainer);
        choicesContainer.classList.add('choices-container');
        const cell = board[row][col];

        for (let i = 1; i <= 10; i++) {
            let num = i % 10;
            const button = document.createElement('button');
            button.textContent = num;
            button.addEventListener('click', () => handleChoice(row, col, num));
            choicesContainer.appendChild(button);
            if((i)%3 == 0){
                const br = document.createElement('br');
                choicesContainer.appendChild(br);
            }
        }
    }

    function handleChoice(row, col, choice) {
        if(choicesContainer != null){
            choicesContainer.remove();
            choicesContainer = null;
        }
        const cell = board[row][col];
        const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);

        if (cell.revealed) return;

        // Enable background interactions
        gameBoardElement.classList.remove('disabled');

        if (choice === cell.number) {
            cell.revealed = true;
            cellElement.classList.add('revealed');
            cellElement.textContent = cell.number;

            if (cell.number === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                            showChoices(newRow, newCol);
                        }
                    }
                }
            }
            checkGameEnd();
        } else {
            misses++;
        }

    }

    function checkGameEnd() {
        let allCellsRevealed = true;
        for (let row = 0; row < boardSize; row++) {
            for (let col = 0; col < boardSize; col++) {
                if (!board[row][col].mine && !board[row][col].revealed) {
                    allCellsRevealed = false;
                    break;
                }
            }
        }

        if (allCellsRevealed) {
            stopStopwatch();
            gameEnded = true;
            alert(`Congratulations! You completed the game in ${seconds} seconds. ${misses} misses.`);
        }
    }

    initBoard();
    placeMines();
    createBoard();
    calculateNumbers();
    startStopwatch();

    </script>
</body>

</html>
