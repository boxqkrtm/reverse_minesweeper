<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Minesweeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 2px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #999;
        }

        .cell.revealed {
            background-color: #fff;
            cursor: default;
        }

        .cell.number-1 {
            color: blue;
        }

        .cell.number-2 {
            color: green;
        }

        .cell.number-3 {
            color: red;
        }

        .cell.number-4 {
            color: darkblue;
        }

        .cell.number-5 {
            color: darkred;
        }

        .cell.number-6 {
            color: teal;
        }

        .cell.number-7 {
            color: black;
        }

        .cell.number-8 {
            color: gray;
        }
    </style>
</head>

<body>
    <h1>Number Minesweeper</h1>
    <div id="game-board"></div>
    <script>
        const boardSize = 10;
const mineCount = 20;
const board = [];
const gameBoardElement = document.getElementById('game-board');

function initBoard() {
    for (let row = 0; row < boardSize; row++) {
        const rowArray = [];
        for (let col = 0; col < boardSize; col++) {
            rowArray.push({
                mine: false,
                revealed: false,
                number: 0,
            });
        }
        board.push(rowArray);
    }
}

function placeMines() {
    let placedMines = 0;
    while (placedMines < mineCount) {
        const row = Math.floor(Math.random() * boardSize);
        const col = Math.floor(Math.random() * boardSize);
        if (!board[row][col].mine) {
            board[row][col].mine = true;
            placedMines++;
        }
    }
}

function calculateNumbers() {
    for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
            if (!board[row][col].mine) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize && board[newRow][newCol].mine) {
                            count++;
                        }
                    }
                }
                board[row][col].number = count;
            }
        }
    }
}

    function createBoard() {
        for (let row = 0; row < boardSize; row++) {
            for (let col = 0; col < boardSize; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = row;
                cell.dataset.col = col;

                if (board[row][col].mine) {
                    cell.textContent = 'M';
                    cell.classList.add('mine');
                } else {
                    cell.addEventListener('click', () => promptUserForNumber(row, col));
                }

                gameBoardElement.appendChild(cell);
            }
        }
    }

    function promptUserForNumber(row, col) {
        const userInput = prompt("Enter the number of adjacent mines:");
        const cell = board[row][col];
        const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);

        if (cell.revealed) return;

        if (parseInt(userInput) === cell.number) {
            cell.revealed = true;
            cellElement.classList.add('revealed');
            cellElement.textContent = cell.number;

            if (cell.number === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                            promptUserForNumber(newRow, newCol);
                        }
                    }
                }
            }
        } else {
            alert("Incorrect number!");
        }
    }
initBoard();
placeMines();
calculateNumbers();
createBoard();
</script>
</body>

</html>
